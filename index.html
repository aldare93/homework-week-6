<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Alex's Weather Dashboard" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel='stylesheet' href='./assets/style.css'>
  <title>Alex's Weather Dashboard</title>
</head>

</head>
<body>
  <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
    <span class='navbar-brand mx-auto h1'>Weather Dashboard</span>
  </nav>
  <!-- End Nav -->


  <div class='container search-container'>
    <div class='row'>
      <div class='col-md-3'>
        <div class='card search-section'>
          <div class='card-body'>
            <label>Search For a City:</label>
            <div class="input-group mb-3">
              <input id="city-search" type="text" class="form-control" placeholder="Newport Beach, CA">
                <div class="input-group-append">
                  <button id='searchBtn' class="btn btn-primary" type="submit">Submit</button>
                </div>
              </div>
            <!-- <h5>Search For a City</h5> -->
            <!-- <input name='city-search'></input> -->
            <!-- icon here -->
            <!-- <i>icon</i> -->
            <!-- past cities here -->
            <div id='past-cities'></div>
          </div>
        </div>
      </div>

      <div class='col-md-9'>
        <div class='row'>
          <div class='card info-card' id="current-weather">
            <!-- displays current weather information in main box -->
          </div>
      </div>

      <div class='row'>
        <h2 class='card-title fiveDay'>5-Day Forcast</h2>
      </div>

      <div class='row'>
        <div class='col-xl-2 col-lg-3 col-md-4'>
          <div class='card info-card' id="forecast-weather">
            <!-- displays forecast weather information in main box -->
          </div>
        </div>
        <div class='col-xl-2 col-lg-3 col-md-4'>
          <div class='card card2info-card' id="forecast-weather2">
            <!-- displays forecast weather information in main box -->
          </div>
        </div>
        <div class='col-xl-2 col-lg-3 col-md-4'>
          <div class='card info-card' id="forecast-weather3">
            <!-- displays forecast weather information in main box -->
          </div>
        </div>
        <div class='col-xl-2 col-lg-3 col-md-4'>
          <div class='card info-card' id="forecast-weather4">
            <!-- displays forecast weather information in main box -->
          </div>
        </div>
        <div class='col-xl-2 col-lg-3 col-md-4'>
          <div class='card info-card' id="forecast-weather5">
            <!-- displays forecast weather information in main box -->
          </div>
        </div>
      </div>

    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js' integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script>
  <script src='./assets/script.js'></script>
</body>

</html>
